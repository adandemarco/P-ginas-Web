<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../boostrap/includes/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- importación de clases fa -->

</head>
<style>
    a{
        text-decoration: none;
    }
    ul{
        list-style: none;
    }
    .container{
        align-items: center;
        background-color: #56BAED;
        height: 100vh;
        width: 100vw;
        display: flex;
        color: black;
        flex-direction: column;
        justify-content: center;
    }

    .sign_in{
        display: flex;
        width: 450px;
        height: 400px;
        background-color: white;
        border-radius: 10px;
        margin: 10px;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .btn-primary{
        display: flex;
        width: 50%; 
    }
    .logo{
        font-size: 20px;
    }
    #form_login{
          /* igual es con # xd */
        background-color: #F6F6F6;
        margin-top: 10px;
        text-align: center;
    } /*POR QUE NO HACE FALTA QUE SEAN FLEX ? EN LE EJEMPLO DE LA PÁGINA ESTÁN FLEX*/
    #form_login_boton{
        background-color: #56BAED;
    }

    .sign_in_interno{
        padding: 10px;
    }
    .imagen_usuario{
        margin: 10px;
    }
    form{
        display: flex;
        flex-direction: column;
        width: 80%;
    }
    button{
        align-self: center;
    }

    #forgot{
        width: 100%;
        height: 30px;
        background-color: #F6F6F6;
        text-align: center;
        position: absolute;
        bottom: 0%;
        border-radius: 0px 0px 10px 10px;
        padding-bottom: 50px;
    }
    #span_log_in{
        width: 100%;
    }
    
</style>
<body>
    <div class="container">
        <div class="sign_in">
            <div class="sign_in_interno">SIGN IN</div>

            <img src="./img/usuario.png" class="imagen_usuario" alt="usuario" width="100px" height="100px">

            <form action="./index.html">
                <div class="form-group">
                    <input type="text" class="form-control" id="form_login" placeholder="login">
                    <input type="text" class="form-control" id="form_login" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary" id="form_login_boton"><span id="span_log_in">LOG IN</span></button>
            </form>
            <a href="#" id="forgot">Forgot Password?</a>

        </div>
          
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../boostrap/includes/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</body>
</html>
