<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../boostrap/includes/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>De Marco</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <div class="inputs">
            <input type="numer" name="num1" id="num1">
            <input type="numer" name="num2" id="num2">
        </div>
        <p>Resultado: 
            <b id="resultado"></b>
        </p>
        <div class="botones">
            <button id="suma" type="button">+</button>
            <button id="resta" type="button">-</button>
            <button id="multiplicacion" type="button">*</button>
            <button id="division" type="button">%</button>
            
        </div>


    </div>

    <script src="../js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../boostrap/includes/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
